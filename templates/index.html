<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />

    <title>고속버스정보</title>

    <style>
      form {
        margin: 30px auto;
        width: 90% !important;
      }

      form h2 {
        margin: 20px 0px 30px 0px;
      }

      form input,
      label {
        margin: 5px 0px;
      }
      .container {
        width: 90% !important;
      }
      .info {
        display: flex;
      }
    </style>
  </head>

  <body>
    <form class="container" method="post" action="/">
      <h2>고속버스정보</h2>

      <div class="form-group">
        <label>출발지</label>
        <input
          type="text" 
          class="form-control"
          placeholder="출발지를 입력하세요"
          name="startname"
        />
      </div>
      <div class="form-group">
        <label>도착지</label>
        <input
          type="text" 
          class="form-control"
          placeholder="도착지를 입력하세요"
          name="arrivalname"
        />
      </div>
      <div class="form-group">
        <label>날짜</label>
        <input
          type="text" 
          class="form-control"
          placeholder="원하는날짜를입력하세요(YYYYMMDD)"
          name="date_name"
        />
      </div>
      <div class="form-group">
        <label>버스등급</label>
        <input
          type="text" 
          class="form-control"
          placeholder="우등1  고속2  심야우등3  심야고속4
          일반5
          일반심야6
          프리미엄7
          심야프리미엄8"
          name="busGradeId"
        />
      </div>

      <br />
      <button type="submit" class="btn btn-primary">Search Now</button>
    </form>

    <table border="1">
      <th width="15%">출발지</th>
      <th width="15%">도착지</th>
      <th width="15%">출발일</th>
      <th width="15%">출발시간</th>
      <th width="15%">도착시간</th>
      <th width="15%">요금</th>


      {% for item in list %}
      <tr>
        {% for i in item %}
          <td>{{i}}</td>
        {% endfor %}
      </tr>  
      {% endfor %}


        </table>
  </body>
</html>
